<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengguna</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
        .modal-title {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="my_modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Silahkan Input Data</h4>
                </div>
                <div class="modal-body">
                    <form action="{{url_for('add')}}" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Masukkan nama anda" required="1">
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <input type="text" name="alamat" id="alamat" class="form-control" placeholder="Masukkan alamat anda" required="1">
                        </div>
                        <div class="form-group">
                            <label for="jurusan">Jurusan</label>
                            <input type="text" name="jurusan" id="jurusan" class="form-control" placeholder="Masukkan jurusan anda" required="1">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Masukkan email anda" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Tambah</button>
                            <a href="{{url_for('index')}}" class="btn btn-secondary">Tutup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
