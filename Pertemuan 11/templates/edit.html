<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengguna</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
        .modal-title {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="my_modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Silahkan Input Data</h4>
                </div> 
                <div class="modal-body">
                    <form action="{{url_for('edit', id=user['_id'])}}" method="post">
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" name="name" id="name" value="{{user['name']}}" class="form-control" required="1">
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <input type="text" name="alamat" id="alamat" value="{{user['alamat']}}" class="form-control" required="1">
                        </div>
                        <div class="form-group">
                            <label for="jurusan">Jurusan</label>
                            <input type="text" name="jurusan" id="jurusan" value="{{user['jurusan']}}" class="form-control" required="1">
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email" name="email" id="email" value="{{user['email']}}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Update</button>
                            <a href="{{url_for('index')}}" class="btn btn-secondary">Tutup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
