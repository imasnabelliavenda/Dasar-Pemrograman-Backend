<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div>
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
                    <div class="mb-3">
                        <form method="POST" action="login">
                            <h1 class="text-center mb-4">Admin Login</h1>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Masukkan Username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan Password">
                            </div>
                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-primary w-50">Login</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary w-50">Kembali</a>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFZCb3h80IL8mVV3ozkcKWp3nqE9Q6c2HgEZGwr9GUcqW5h8NfT0Cyl7jk" crossorigin="anonymous"></script>
</body>
</html>
